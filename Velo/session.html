<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Session</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-header">
    <h2 id="session-title"></h2>
    <button id="leave-session">Leave</button>
  </div>
  <div id="main-container">
    <div id="left-panel">
      <div id="chat-container">
        <h3>Chat</h3>
        <div id="chat-messages"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Message...">
          <button type="submit">Send</button>
        </form>
      </div>
      <div id="dice-container">
        <h3>Dice</h3>
        <button class="dice-btn" data-dice="d4">D4</button>
        <button class="dice-btn" data-dice="d6">D6</button>
        <button class="dice-btn" data-dice="d8">D8</button>
        <button class="dice-btn" data-dice="d10">D10</button>
        <button class="dice-btn" data-dice="d12">D12</button>
        <button class="dice-btn" data-dice="d20">D20</button>
        <input type="number" id="dice-count" value="1" min="1" max="10">
      </div>
      <div id="character-sheet">
        <h3>Your Character</h3>
        <form id="char-sheet-form">
          <textarea id="char-sheet-data" rows="10"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="map-panel">
      <canvas id="game-map" width="800" height="600"></canvas>
      <div id="layer-controls">
        <button data-layer="map">Map Layer</button>
        <button data-layer="object">Object Layer</button>
        <button data-layer="token">Token Layer</button>
      </div>
    </div>
  </div>
  <div id="dice-container">
  <h3>Tirada CWOD20</h3>
  <input type="number" id="cwod-qty" placeholder="Dados" value="3">
  <input type="number" id="cwod-dif" placeholder="Dificultad" value="6">
  <button id="dice-cwod-btn">Tirar D10 CWOD</button>
  <h3>Tirada Dado Numérico</h3>
  <input type="number" id="num-cara" placeholder="Caras" value="6">
  <button id="dice-num-btn">Tirar Dado</button>
  <h3>Tirada Múltiple</h3>
  <input type="number" id="mult-cant" placeholder="Cantidad" value="3">
  <input type="text" id="mult-caras" placeholder="Caras (ej: 6,8,10)" value="6,8,10">
  <button id="dice-mult-btn">Tirada Múltiple</button>
</div>
<script src="js/session.js" type="module"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/api.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/map.js"></script>
  <script src="js/session.js"></script>
</body>
</html>
